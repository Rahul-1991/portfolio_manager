<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous">

    <title>Investment Portfolio</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <h2>Investment Tracker</h2>
            </div>
            <div class="navbar-buttons">
                <button onclick="openLoginModal()">Login</button>
                <button onclick="openAddModal()">Add Investment</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">

        <!-- Mutual Funds Section -->
        <div class="investment-section" id="mutualfundsSection">
            <div class="section-header" onclick="toggleSection('mutualfundsSection')">
                <h3>Mutual Funds</h3>
                <div class="arrow-icon"></div>
            </div>
            <div class="section-content" id="mutualfundsSectionContent">
                
            </div>
            <div class="additional-data" id="mutualfundsAdditionalData"></div>
        </div>

        <!-- Recurring Deposit Section -->
        <div class="investment-section" id="recurringdepositSection">
            <div class="section-header" onclick="toggleSection('recurringdepositSection')">
                <h3>Recurring Deposit</h3>
            </div>
            <div class="section-content">
                
            </div>
            <div class="additional-data" id="recurringdepositAdditionalData"></div>
        </div>

        <!-- Stocks Section -->
        <div class="investment-section" id="stocksSection">
            <div class="section-header" onclick="toggleSection('stocksSection')">
                <h3>Stocks</h3>
                <div class="arrow-icon"></div>
            </div>
            <div class="section-content" id="stocksSectionContent">
                <!-- Stocks content will be dynamically added here using JavaScript -->
            </div>
            <div class="additional-data" id="stocksAdditionalData"></div>
        </div>

        <!-- Nsc Section -->
        <div class="investment-section" id="nscSection">
            <div class="section-header" onclick="toggleSection('nscSection')">
                <h3>Nsc</h3>
            </div>
            <div class="section-content">
                
            </div>
        </div>

        <!-- Crypto Section -->
        <div class="investment-section" id="cryptoSection">
            <div class="section-header" onclick="toggleSection('cryptoSection')">
                <h3>Crypto</h3>
                <div class="arrow-icon"></div>
            </div>
            <div class="section-content" id="cryptoSectionContent">
                
            </div>
            <div class="additional-data" id="cryptoAdditionalData"></div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    
    
</body>
</html>
